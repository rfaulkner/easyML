{% extends "layout.html" %}
{% block body %}
{% if error %}<p class="text-warning"><strong>Warning:</strong> {{ error }}</p>{% endif %}

<form role="form" action="{{ url_for('ingest') }}" method=post>
    <div class="form-group">
        <label for="phraseInput">Model name:</label>
        <input type="text" class="form-control" id="phraseInput" placeholder="Model name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
