{% extends "layout.html" %}
{% block body %}
{% if error %}<p class="text-warning"><strong>Warning:</strong> {{ error }}</p>{% endif %}

<div class="hero-unit">
    <h1>TextLearn</h1>
    <p class="margin-top:2em">Welcome to the site!</p>
    <p class="margin-top:1em"><a class="btn btn-primary btn-large" href="/about/">Learn more</a></p>
</div>

<form role="form" action="/ingest">
    <div class="form-group">
        <label for="phraseInput">Say something:</label>
        <input type="text" class="form-control" id="phraseInput" placeholder="Enter phrase">
    </div>
    <div class="form-group">
        <label for="labelInput">Label it</label>
        <input type="text" class="form-control" id="labelInput" placeholder="Enter label">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
